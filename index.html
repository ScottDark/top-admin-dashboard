<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="stylesheet" href="./stylesheet.css" />
    <title>top-admin-dashboard</title>
  </head>
  <body>
    <div id="wrapper">
      <!--Header Start-->
      <div id="header" class="section">
        <div class="search-bar">
          <span><img src="*" alt="*" /></span>
          <div class="input-group rounded">
            <input
              type="search"
              class="form-control rounded bg-body-tertiary"
              placeholder="Search"
              aria-label="Search"
              aria-describedby="search-addon"
            />
          </div>
        </div>

        <div class="header-account">
          <span class="span-spacing"><img src="*" alt="*" /></span>
          <span class="span-spacing"><img src="*" alt="*" /></span>
          Morgan Oakley
        </div>

        <div class="header-welcome">
          <span class="span-spacing"><img src="*" alt="*" /></span>
          Hi there,
          <br />
          <h4>Morgan Oakley (@morgan)</h4>
        </div>

        <div class="header-buttons">
          <button type="button" class="btn btn-primary">New</button>
          <button type="button" class="btn btn-primary">Upload</button>
          <button type="button" class="btn btn-primary">Share</button>
        </div>
      </div>
      <!--Header End-->

      <!--Sidebar start-->
      <div id="sidebar" class="section">
        <div class="dashboard-group">
          <img src="*" alt="*" />
          <span class="sidebar-text-dash">Dashboard</span>
        </div>

        <!-- Group 1 -->
        <div class="sidebar-group1">
          <div>
            <img src="*" alt="*" />
            <span class="sidebar-text">Home</span>
          </div>

          <div>
            <img src="*" alt="*" />
            <span class="sidebar-text">Profile</span>
          </div>

          <div>
            <img src="*" alt="*" />
            <span class="sidebar-text">Messages</span>
          </div>

          <div>
            <img src="*" alt="*" />
            <span class="sidebar-text">History</span>
          </div>

          <div>
            <img src="*" alt="*" />
            <span class="sidebar-text">Tasks</span>
          </div>

          <div>
            <img src="*" alt="*" />
            <span class="sidebar-text">Communities</span>
          </div>
        </div>

        <!-- Group 2 -->
        <div class="sidebar-group2">
          <div>
            <img src="*" alt="*" />
            <span class="sidebar-text">Settings</span>
          </div>

          <div>
            <img src="*" alt="*" />
            <span class="sidebar-text">Support</span>
          </div>

          <div>
            <img src="*" alt="*" />
            <span class="sidebar-text">Privacy</span>
          </div>
        </div>
      </div>
      <!--Sidebar End-->

      <div class="p-title">Your Projects</div>
      <div id="projects" class="section">Projects</div>

      <div class="a-title">Announcements</div>
      <div id="announcements" class="section">Announcements</div>

      <div class="tr-title" Trending>Trending</div>
      <div id="trending" class="section">Trending</div>

      <div id="footer" class="section">Footer</div>
    </div>
  </body>
</html>
